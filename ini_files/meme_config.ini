[DEFAULT]
# General settings for the motif enrichment pipeline
# These settings can be overridden by command-line arguments

# Output directory for MEME results
output-dir = meme_results

# Wait for job completion (true/false)
wait = false

# Polling interval in seconds for job status checks
poll-interval = 30

# Maximum concurrent jobs for batch mode
max-concurrent = 5

# MEME version to use
meme-version = 5.4.1

[MEME]
# MEME-specific parameters
# These are passed directly to the MEME command

# Use DNA alphabet (true/false)
dna = true

# Distribution of motifs (zoops, oops, anr)
# zoops = Zero or One Occurrence Per Sequence
# oops = One Occurrence Per Sequence
# anr = Any Number of Repetitions
mod = zoops

# Number of motifs to find
nmotifs = 10

# Minimum motif width
minw = 6

# Maximum motif width
maxw = 20

# Objective function (classic, de, se)
# de = Differential Enrichment (recommended when using background sequences)
objfun = de

# Enable reverse complement (true/false)
revcomp = true

# Markov background model order
markov_order = 0

[SLURM]
# SLURM job parameters

# Time limit (format: HH:MM:SS)
time = 4:00:00

# Memory allocation
mem = 16GB

# Number of CPU cores per task
cpus_per_task = 4

# SLURM partition to use (leave empty to use default)
partition = power-owurtzel